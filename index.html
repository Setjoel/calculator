<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Calculator App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="output">0</div>
        <div>
            <input type="text" id="input">
        </div>
        <div id="clearOpt">
            <button>AC</button>
        </div>
        <div id="calcOpt">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div id="digits">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
